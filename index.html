<!doctype html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://kit.fontawesome.com/51858e06f0.js"
            crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <title>Bookstore</title>
</head>
<body>
<header>
    <div class="header__block ">
        <div class="header__block-left"><img src="src/Book-open.png" alt=""><span>Магазин книг</span></div>
        <div class="header__block-right"><span id="balance"></span></div>
    </div>
</header>
<main class="main-bord">
    <section class="main-bord__block-left ">
        <div class="main-bord__block-left__block">
            <div class="main-bord__block-left-sort" onclick="sortByPrice()">
                <button>Сортировать по цене</button>
                <img src="src/Sort.png" alt="Сортировка">
            </div>
            <select name="Category" id="category"
                    onchange="getBooksByCategory(this.value)">
                <option value="-1">Категория</option>

            </select>
        </div>
        <div class="search-block">
            <img src="src/Search.png" alt="">
            <input placeholder="Введите название книги" class="" type="search" id="search"
                   onkeyup="searchText(this.value)">
        </div>
        <div class="market-bord cb " id="books">
        </div>
    </section>
    <section class="main-bord__block-right " id="cart">
        <div class="buy-text"><span>Корзина</span> <img src="src/Shopping-cart.svg" alt="Корзина"></div>
        <p id="noBook" class="noBook">Нету книг в корзине</p>

        <div class="buy">
            <span id="totalPrice">0</span>
            <button class="butBuy" onclick="buy()">Купить</button>
        </div>
    </section>
</main>
</body>
</html>
