<!doctype html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script
            src="https://kit.fontawesome.com/51858e06f0.js"
            crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
    <title>Bookstore</title>
</head>
<body>
<header>
    <div class="header__block ">
        <div class="header__block-left"><img src="src/Book-open.png" alt=""><span>Магазин книг</span></div>
        <div class="header__block-right"><span id="balance"></span></div>
    </div>
</header>
<main class="main-bord">
    <section class="main-bord__block-left ">
        <div class="main-bord__block-left__block">
            <div class="main-bord__block-left-sort">
                <button>Сортировать по цене</button>
                <img src="src/Sort.png" alt="Сортировка">
            </div>
            <select name="Catrgory" id="">
                <option value="">Категория</option>
                <option value="1">Дизайн</option>
                <option value="2">Управление проектами</option>
                <option value="3">Разработка</option>
                <option value="4">Тестирование</option>
            </select>
        </div>
        <div class="search-block">
            <img src="src/Search.png" alt="">
            <input placeholder="Введите название книги" class="cb" type="search">
        </div>
        <div class="market-bord " id="books">
        </div>
    </section>
    <section class="main-bord__block-right cb">
        <div class="buy-text"><span>Корзина</span> <img src="src/Shopping-cart.svg" alt="Корзина"></div>
    </section>
</main>
</body>
</html>
